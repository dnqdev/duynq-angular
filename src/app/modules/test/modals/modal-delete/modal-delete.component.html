<div class="modal-header">
  <h5 class="title-modal-global">{{dataModal?.titleModal}}</h5>
  <button type="button" class="close modal-btn-close" data-dismiss="modal" (click)="closeModal('dismiss')"
  [hidden]="!dataModal?.isHiddenBtnClose">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p style="color: blue;">học sinh: {{ this.dataModal.dataFromParent.firstName }} {{ this.dataModal.dataFromParent.lastName }}
    <span>{{ this.dataModal.className }}</span>
  </p>
  <br>
  <p>Bạn có muốn thực hiện thao tác với học sinh này không? Thao tác này sẽ ảnh hưởng tới dữ liệu</p>
</div>
<div class="modal-footer">
  <button type="button" class="so-btn so-btn-cancel" data-dismiss="modal" (click)="closeModal('cancel')">{{dataModal?.btnCancel}}</button>
  <button type="button" class="so-btn so-btn-primary so-btn-primary--small" (click)="closeModal('accept')">{{dataModal?.btnAccept}}</button>
</div>
